<div class="container-fluid">
  <h1>Quotes Galore</h1>
  <div class="row">
    <div class="col-md-6">
    <div *ngFor='let quote of quotes;let i = index'>
      <div (click)='toggleDetails(i)'>
        <blockquote appHighlight *ngIf = "check() === quote.upvotes && quote.upvotes > 0 ">{{quote.content}}</blockquote>
        <blockquote  *ngIf = "check() !== quote.upvotes || quote.upvotes === 0 ">{{quote.content}}</blockquote>
      </div>
      <div>
        <app-quote-details *ngIf='quote.showDetails' [quote]='quote' (voteCountDown)=counterDown(i) (voteCountUp)=counterUp(i)></app-quote-details>
      </div>
    </div>
  </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)=addNewQuote($event)></app-quote-form>
    </div>
  </div>
  <div>
  </div>
</div>
